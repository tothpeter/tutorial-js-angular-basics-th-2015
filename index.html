<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <link rel="stylesheet" href="styles/main.css">
</head>
<body ng-app="todoListApp">
  <h1>My Todos</h1>
  <div ng-controller="mainCtrl" class="list">
    <div class="add">
      <a href="" ng-click="addTodo()">+ Add a new task</a>
    </div>
    <div ng-repeat="todo in todos" ng-class="{'editing-item': editing, 'edited': todo.edited}" class="item">
      <input ng-model="todo.completed" type="checkbox">
      <label ng-hide="editing" class="editing-label" ng-click="helloWorld()">{{todo.name}}</label>
      <input ng-change="todo.edited = true" ng-blur="editing = false" ng-show="editing" ng-model="todo.name" type="text" class="editing-label">

      <div class="actions">
        <a href="" ng-click=" editing = !editing">edit</a>
        <a href="" ng-click="saveTodo(todo)">save</a>
        <a href="" ng-click="deleteTodo(todo, $index)" class="delete">delete</a>
      </div>
    </div>
  </div>

  <script src="vendor/js/angular.min.js" type="text/javascript"></script>
  <script src="scripts/app.js" type="text/javascript"></script>
  <script src="scripts/controllers/main.js" type="text/javascript"></script>
  <script src="scripts/services/data.js" type="text/javascript"></script>
</body>
</html>

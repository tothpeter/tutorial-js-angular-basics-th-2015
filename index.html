<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <link rel="stylesheet" href="styles/main.css">
</head>
<body ng-app="todoListApp">
  <div ng-controller="mainCtrl" class="list">
    <h1>My Todos</h1>
    <div ng-repeat="todo in todos">
      <input ng-model="todo.completed" type="checkbox">
      <label ng-hide="editing" class="editing-label" ng-click="helloWorld()">{{todo.name}}</label>
      <input ng-show="editing" ng-model="todo.name" type="text" class="editing-label">

      <div class="actions">
        <a href="" ng-click=" editing = !editing">edit</a>
        <a href="" ng-click="helloWorld()">save</a>
        <a href="" class="delete">delete</a>
      </div>
    </div>
  </div>

  <script src="vendor/js/angular.min.js" type="text/javascript"></script>
  <script src="scripts/app.js" type="text/javascript"></script>
</body>
</html>
